<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab"></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullScreen>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of listData; let i = index" size="6">
        <app-product-card [item]="item"></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-tabs class="tab-main">
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="navigateTab('tab-1')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button (click)="navigateTab('tab-2')">
      <ion-icon name="planet"></ion-icon>
      <ion-label>Planet</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTab('tab-3')">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Setting</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
